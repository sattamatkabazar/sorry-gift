<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ek Sawal...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Scroll band karne ke liye */
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff4757;
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .gif-container img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .btn-group {
            position: relative;
            height: 60px; /* Space button movement ke liye */
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            outline: none;
        }

        #yesBtn {
            background-color: #2ed573;
            color: white;
            box-shadow: 0 4px 15px rgba(46, 213, 115, 0.4);
            margin-right: 15px;
        }

        #yesBtn:hover {
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #ff4757;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
            position: absolute; /* Bhaagne ke liye absolute zaroori hai */
        }

        /* Message jo baad me dikhega */
        #successMessage {
            display: none;
            text-align: center;
        }
        
        #successMessage h2 {
            color: #2ed573;
            font-size: 32px;
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3LvMWF4OGFjy3J6b3g1a3lza3lz/MDJ5Yzc5MGI3NjEx/26BRv0ThflsKCqLxK/giphy.gif" alt="Cute Sorry Gif">
        </div>
        
        <h1>Gussa khatam? ü•∫</h1>
        <p>Plzzzz maan jao na... ek smile?</p>

        <div class="btn-group">
            <button id="yesBtn" onclick="acceptApology()">Haa, Maan gayi! ‚ù§Ô∏è</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">Nahi üò§</button>
        </div>
    </div>

    <div class="card" id="successMessage">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/TdfyKrN7HGTIY/giphy.gif" alt="Happy Gif">
        </div>
        <h2>I Knew It! ‚ù§Ô∏è</h2>
        <p>Chalo ab jaldi se reply karo! Love you! üòò</p>
    </div>

    <script>
        function moveButton() {
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 100);
            
            var btn = document.getElementById('noBtn');
            
            // Button ko screen ke andar rakhne ke liye logic
            // Hum button ki position 'fixed' karke screen pe kahi bhi bhej denge
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function acceptApology() {
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            
            // Optional: Confetti effect (simple logic)
            createConfetti();
        }

        // Simple CSS confetti effect ke liye
        function createConfetti() {
            const colors = ['#ff4757', '#2ed573', '#1e90ff', '#ffa502'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.zIndex = '1000';
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                
                document.body.appendChild(confetti);
            }
            
            // Add style for animation dynamically
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fall {
                    to {
                        transform: translateY(100vh) rotate(720deg);
                    }
                }
            `;
            document.head.appendChild(style);
        }
    </script>
</body>
</html>
