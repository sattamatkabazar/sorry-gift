<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ek Sawal... ‚ù§Ô∏è</title>
    <style>
        /* Reset and Base Styles */
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; /* min-height use kiya taaki content kat na jaye */
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Floating Hearts Background Animation */
        .heart-bg {
            position: absolute;
            width: 20px; height: 20px;
            background: rgba(255, 71, 87, 0.2);
            transform: rotate(45deg);
            animation: float 10s infinite linear;
            z-index: 1;
        }
        .heart-bg::before, .heart-bg::after {
            content: ''; position: absolute;
            width: 20px; height: 20px;
            background: rgba(255, 71, 87, 0.2);
            border-radius: 50%;
        }
        .heart-bg::before { top: -10px; left: 0; }
        .heart-bg::after { top: 0; left: -10px; }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(45deg) scale(0.5); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(45deg) scale(1); opacity: 0; }
        }

        /* Main Card Styling */
        .card {
            background: rgba(255, 255, 255, 0.95); /* Thoda transparent */
            padding: 35px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 90%;
            width: 380px;
            position: relative;
            z-index: 10;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px); /* Glass effect */
        }

        h1 { color: #ff4757; font-size: 26px; margin-bottom: 8px; }
        p#mainText { color: #555; font-size: 17px; margin-bottom: 25px; min-height: 24px; font-weight: 500; }

        .gif-container img {
            width: 140px; height: auto;
            border-radius: 15px; margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Button Styling */
        .btn-group {
            position: relative;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 12px 25px;
            font-size: 17px;
            border: none; border-radius: 50px;
            cursor: pointer; outline: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #2ed573; color: white;
            box-shadow: 0 4px 15px rgba(46, 213, 115, 0.4);
            margin-right: 10px;
            z-index: 2; /* Yes button upar rahega */
        }

        #noBtn {
            background-color: #ff4757; color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
            position: absolute; /* Absolute positioning zaroori hai bhaagne ke liye */
        }

        /* Success Message Styling */
        #successMessage { display: none; }
        #successMessage h2 { color: #2ed573; font-size: 30px; }

        /* --- Mobile Optimized (Zoom Issue Fix) --- */
        @media (max-width: 480px) {
            .card { padding: 25px 20px; width: 92%; }
            h1 { font-size: 22px; }
            p#mainText { font-size: 15px; }
            .gif-container img { width: 120px; }
            button { padding: 10px 20px; font-size: 15px; }
        }
    </style>
</head>
<body>

    <div id="bg-hearts"></div>

    <div class="card" id="mainCard">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3LvMWF4OGFjy3J6b3g1a3lza3lz/MDJ5Yzc5MGI3NjEx/26BRv0ThflsKCqLxK/giphy.gif" alt="Cute Sorry Gif">
        </div>
        
        <h1>Gussa khatam? ü•∫</h1>
        <p id="mainText">Plzzzz maan jao na... ek smile?</p>

        <div class="btn-group">
            <button id="yesBtn" onclick="acceptApology()">Haa, Maan gayi! ‚ù§Ô∏è</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()" ontouchmove="moveButton()">Nahi üò§</button>
        </div>
    </div>

    <div class="card" id="successMessage">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/TdfyKrN7HGTIY/giphy.gif" alt="Happy Gif">
        </div>
        <h2>Yayy! I Knew It! ‚ù§Ô∏è</h2>
        <p>Love you sooooo much! üòò<br>Ab jaldi reply karo!</p>
    </div>

    <script>
        // --- Background Hearts Generation ---
        function createBgHearts() {
            const container = document.getElementById('bg-hearts');
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement('div');
                heart.className = 'heart-bg';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                heart.style.animationDelay = '-' + (Math.random() * 10) + 's';
                container.appendChild(heart);
            }
        }
        createBgHearts();


        // --- Interaction Logic ---
        let noClickCount = 0;
        // Yeh messages change honge jab wo 'Nahi' dabane ki koshish karengi
        const messages = [
            "Arey pakka? Soch lo fir se! ü§î",
            "Itna bhav khaogi? Dil toot jayega mera üíî",
            "Pls baby maan jao na... rona aa raha hai üò≠",
            "Bhagwan dekh raha hai! Gunaah lagega! ü•∫",
            "Ab toh 'Yes' daba do meri jaan! üò°"
        ];

        function moveButton(e) {
            // Agar touch event hai to default action roko taaki scroll na ho
            if (e && e.preventDefault) { e.preventDefault(); }

            // Button ko screen ke andar safe area mein random jagah bhejna
            const noBtn = document.getElementById('noBtn');
            // Button ka size aur thoda padding minus kar rahe hain taaki screen se bahar na jaye
            const maxX = window.innerWidth - noBtn.offsetWidth - 20; 
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            // Kam se kam 20px dur rahe edge se
            const x = Math.max(20, Math.random() * maxX);
            const y = Math.max(20, Math.random() * maxY);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // --- New Interaction Features ---
            
            // 1. Text Change karna
            const textElement = document.getElementById('mainText');
            if (noClickCount < messages.length) {
                textElement.innerText = messages[noClickCount];
                textElement.style.color = "#ff4757"; // Text ka color thoda red kar diya
                noClickCount++;
            }

            // 2. 'Yes' button ko bada karna
            const yesBtn = document.getElementById('yesBtn');
            let currentSize = window.getComputedStyle(yesBtn).fontSize;
            let newSize = parseFloat(currentSize) * 1.1; // Har baar 10% bada hoga
            // Zada bada na ho jaye isliye limit lagayi hai (max 40px)
            if (newSize < 40) {
                 yesBtn.style.fontSize = newSize + 'px';
                 // Thoda padding bhi badhayenge
                 let currentPad = window.getComputedStyle(yesBtn).padding;
                 yesBtn.style.padding = (parseFloat(currentPad) * 1.05) + 'px ' + (parseFloat(currentPad.split(' ')[1]) * 1.08) + 'px';
            }
        }

        function acceptApology() {
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            createConfetti(); // Confetti function (same as before)
        }

        // Confetti Effect (Same as previous version)
        function createConfetti() {
            const colors = ['#ff4757', '#2ed573', '#1e90ff', '#ffa502'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px'; height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.zIndex = '1000';
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(confetti);
            }
            const style = document.createElement('style');
            style.innerHTML = `@keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }`;
            document.head.appendChild(style);
        }
    </script>
</body>
</html>
